<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
<script>
  "use strict";

  // 1. 10 складывается с 10 получаеи 20.
  // 2. 20 преобразуется в строку и складывается с "10".
  // 3. С помощью console.log выводим "2010" в консоль.
  console.log(10 + 10 + "10");

  // 1. 10 преобразуется в строку и складывается с "10" получаеи 1010.
  // 2. "1010" складывается с "10".
  // 3. С помощью console.log выводим "101010" в консоль.
  console.log(10 + "10" + 10);

  // 1. 10 складывается с 10 получаеи 20.
  // 2. Последний операнд "10" преобразуется в число с помощью 
  //    унарного оператора +
  // 3. 20 складывается с 10 и получается 30
  // 4. С помощью console.log выводим число 30 в консоль.
  console.log(10 + 10 + +"10");
  
  // 1. Действием унарного оператора минус, запись -"" преобразуется
  //    в -0
  // 2. Так как деление на ноль в JS не является ошибкой, результатом
  //    получается минус бесконечность
  // 3. С помощью console.log выводим "-infinity" в консоль.
  console.log(10 / -"");

  // 1. Результатом действия унарного оператора "+", будет NaN, так как
  //    присутсвует запятая, которая не является разделителем дробных чисел.
  // 2. 10 деленное на NaN, будет NaN
  // 3. С помощью console.log выводим "NaN" в консоль.
  console.log(10 / +"2,5");

</script>
</body>
</html>
