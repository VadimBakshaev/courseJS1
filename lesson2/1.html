<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  // создаются переменные a,b,c,d, переменным a и b присваевается значение 1, 
  // переменные c и d будут содержать undefined
  let a = 1, b = 1, c, d;

  /*
  В переменную "с" будет записано знечение переменной "a" увеличенное на 1 с 
  помощью префиксного унарного оператора "++" и составит 2 в обеих переменных
   */
  c = ++a;
  console.log(c); // 2

  /*
  В переменную "d" будет записано значение переменной "b", это 1. 
  После этого, значение переменной "b" будет увеличено на 1 с помощью
  постфиксного унарного оператора "++" и составит 2.
   */
  d = b++;
  console.log(d); // 1

  /*
  С помошью префиксного унарного оператора "++", значение переменной "a"
  будет увеличено на 1 и составит 3. В переменную "c" будет записана сумма 
  2 + 3, это 5.
   */
  c = 2 + ++a;
  console.log(c); // 5

  /*
  В переменную "d" будет записана сумма 2 + значение переменной "b", это 2, и 
  составит 4. После это значение переменной "b" с помощью постфиксного унарного
  оператора "++" будет увеличено на 1 и составит 3.
   */
  d = 2 + b++;
  console.log(d); // 4

  console.log(a); // 3
  console.log(b); // 3
</script>
</body>
