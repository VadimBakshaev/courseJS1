<!--

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 2;
  let x = 1 + (a *= 2);

  /*
  При объявлении переменной "x" в скобках, переменной "a" присваевается 
  результат произведения значения переменной "a" на 2, это будет 2 * 2 = 4.
  Операции в скобках выполняются первыми т.к. у оператора "()" приоритет
  выполнения выше.
  После этого к значению переменной "a" прибавляется 1, получается 5 и 
  записывается в перменную "x".
   */
  console.log(x); // 5
  console.log(a); // 4

</script>
