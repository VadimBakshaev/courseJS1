<!DOCTYPE html>

  <title>Homework</title>

<body>
  <!--
Необязательное задание.

Необходимо создать функцию getDigitsOfNumber, которая принимает целое
положительное число в диапазоне от 0 до 1000.
Функция должна вернуть обычный объект с тремя свойствами:
1. units - содержит число, количество единиц в параметре функции.
2. dozens - содержит число, количество десятков в параметре функции.
3. hundreds - содержит число, количество сотен в параметре функции.
Если функции было передано не целое положительное число, либо число в ином
диапазоне, нежели задано в условии, функция должна вывести в консоль информацию
об ошибке и вернуть пустой объект.
Необходимо также прописать jsdoc для данной функции.

Подсказка:
У объекта console есть разные методы, мы часто используем console.log для того
чтобы вывести в консоль какое-то значение, однако есть и другие методы, найдите
в интернете какие методы существуют и используйте "правильный метод" в нужном
месте. Обратите внимание что функция не должна выбрасывать ошибку, она должна
только вывести в консоль информацию о том, что что-то пошло не так.
Обратите внимание на слова "от 0 до 1000", это означает диапазон [0, 999], что
можно прочитать как "от нуля до 999 включительно".
-->
  <script>
    "use strict";

    class DigitsOfNumber {
      constructor(hundreds, dozens, units) {
        this.hundreds = hundreds;
        this.dozens = dozens;
        this.units = units;
      };
    };

    /**
     * Функция принимает число от 0 до 1000, и возвращает объект в свойствах
     * которого содержится количество сотен, десятков и единиц в заданном числе.
     * Если функции передается NaN, возвращает пустой объект.
     * @param {number} number - заданное число
     * @return {obj} - объект в свойтвах которого заданные параметры
     */
    function getDigitsOfNumber(number) {
      if (isNaN(number)) {
        return {};
      };
      const hundreds = Math.trunc(number / 100) % 10;
      const dozens = Math.trunc(number / 10) % 10;
      const units = number % 10;
      return new DigitsOfNumber(hundreds, dozens, units);
    };

    /**
     * Функция проверки корректности введеного числа, возвращает true если
     * число в диапазоне от 0 до 999 и не NaN. В остальных случаях возвращает
     * false и выводит сообщение в консоль о не корректном вводе.
     * @param {number} number - проверяемое число
     * @return {boolean} - результат проверки
     */
    function itsCorrect(number) {
      if (isNaN(number) || number < 0 || number > 999) {
        console.error('Введеное значение не является числом в диапазоне от 0 до 1000');
        return false;
      };
      return true;
    }

    const numb = +prompt('Введите число от 0 до 1000');
    if (itsCorrect(numb)) {
      const digit = getDigitsOfNumber(numb);
      console.log(`Введеная цифра: ${numb}`);
      console.log(`Содержит сотен: ${digit.hundreds}`);
      console.log(`Содержит десятков: ${digit.dozens}`);
      console.log(`Содержит единиц: ${digit.units}`);
    } else {
      const digit = getDigitsOfNumber(NaN);
    };

  </script>
</body>

</html>
